<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <form method="get" action="/calc">
        <fieldset>
            <legend>Calculation</legend>
            <label for="number1">Enter first number:</label>
            <input type="number" id="number1" name="number1" placeholder="enter number1 here" required>
            <br>
            <label for="number2">Enter second number:</label>
            <input type="number" id="number2" name="number2"placeholder="enter number2 here" required>
            <br>
            <label for="formula">Select formula:</label>
            <select id="formula" name="formula" required>
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
            </select>
            <br><br>
            <input type="submit" value="Calculate">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
