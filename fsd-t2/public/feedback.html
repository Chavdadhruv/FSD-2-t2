<style >
    /* Add some basic styling to the form */
    form {
      max-width: 300px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f74f81;
      border: 1px solid #5d4163;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    /* Style the labels and inputs */
    label {
      display: block;
      margin-bottom: 10px;
    }
  
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      background-color: darkorchid;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ff7ec5;
    }
  
    /* Add hover effects to the radio buttons */
    input[type="radio"]:hover + label {
      color: #337ab7;
      cursor: pointer;
    }
  
    /* Style the submit button */
    input[type="submit"] {
      background-color: #ff96ff;
      color: #f082ff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  
    /* Add hover effects to the submit button */
    input[type="submit"]:hover {
      background-color: #402266;
    }
  
    /* Style the links */
    a {
      text-decoration: none;
      color: #4f2e75;
    }
  
    /* Add hover effects to the links */
    a:hover {
      color: #5ba0a0;
    }
  </style>
