<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/feedback" method="get">
        Name:
        <input type="text"  name="name"><br><br>
        Email:
        <input type="text"  name="email"><br><br>
        Message:
        <textarea name="message" id="" cols="30" rows="10"></textarea><br><br>
        Rating:
        <input type="radio" value="Bad" name="r">Bad
        <input type="radio" value="Average" name="r">Average
        <input type="radio" value="Good" name="r">Good
        <input type="radio" value="VeryGood" name="r">VeryGood <br><br>
        <input type="submit" value="submit">

    </form>
</body>
</html>
